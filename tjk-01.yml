Лицензия__гирифта-тавсиф: >-
  JetBrains воситаҳои касбии таҳияи нармафзорро истеҳсол мекунад, ки
  технологияҳои пешрафта, чаҳорчӯба ва забонҳои барномасозиро дастгирӣ мекунад. Шумо метавонед зеркашӣ кунед
  ҳама гуна маҳсулоти JetBrains дар <a href="https://www.jetbrains.com/products.html">ин саҳифа</a> ва
  ин калидро дар кори аввал истифода баред. Шумо метавонед якчанд маҳсулоти JetBrains бо истифода баред
  бо ин калид ҳамзамон.
__санаи ба охир расидани иҷозатнома: >-
  Лутфан қайд кунед, ки шумо метавонед ин литсензияро танҳо барои мақсадҳои таълимӣ истифода баред.
  мақсад дорад ва то он даме, ки эътибор дорад
литсензия__ гирифташуда-муқаддима: >-
  Мо пай бурдем, ки шумо ба наздикӣ як масъалаи душворро дар Степик ҳал кардед, муборак! Бинобар ин мо ба шумо медихем
  калиди литсензияи таълимӣ барои ҳама гуна муҳити рушд аз JetBrains IDE:
литсензия__қабул шуд-муфассал: >-
  Агар ин вақт барои шумо кофӣ набошад, танҳо дар Степик таҳсилро идома диҳед ва шумо як нав мегиред
  иҷозатнома.
литсензия__гирифта-имзо: >-
  Таҷрибаи хуби омӯзиш дошта бошед ва аз таҳияи дастаҳои Stepik ва JetBrains лаззат баред.
